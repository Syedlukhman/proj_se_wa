{% extends 'base.html' %}

{% block title %}Register - BookExchange{% endblock %}

{% block content %}
<section class="bg-white p-6 rounded-lg shadow mb-8 max-w-md mx-auto">
    <h2 class="text-2xl font-semibold mb-4">Create an Account</h2>
    <form action="{{ url_for('register') }}" method="post" class="flex flex-col">
        <label for="username" class="mt-2 font-medium">Username</label>
        <input type="text" id="username" name="username" required class="p-2 border border-gray-300 rounded" />

        <label for="email" class="mt-4 font-medium">Email</label>
        <input type="email" id="email" name="email" required class="p-2 border border-gray-300 rounded" />

        <label for="password" class="mt-4 font-medium">Password</label>
        <input type="password" id="password" name="password" required class="p-2 border border-gray-300 rounded" />

        <label for="confirm" class="mt-4 font-medium">Confirm Password</label>
        <input type="password" id="confirm" name="confirm" required class="p-2 border border-gray-300 rounded" />

        <button type="submit" class="mt-6 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">Register</button>
    </form>
    <p class="mt-4 text-center">Already have an account? <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">Log in here</a>.</p>
</section>
{% endblock %}
